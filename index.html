<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Landing Page Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="whole-page-container">
            <div class="header">
                <div><p class="hero-left-margin">Header Logo</p></div>
                <div class="header-links hero-right-margin">
                    <div><a href="www.google.com">header link one</a></div>
                    <div><a href="www.google.com">header link two</a></div>
                    <div><a href="www.google.com">header link three</a></div>
                </div>
            </div>
            <div class="website-awesome-section">
                <div class="text-and-button-container hero-left-margin">
                    <div class="title">This website is awesome</div>
                    <div class="hero-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
                    <button>Sign up</button>
                </div>
                <div class="hero-image hero-right-margin"></div>
            </div>
            <div class="image-info-section"></div>
            <div class="quote-section"></div>
            <div class="call-to-action-section"></div>
            <div class="footer"></div>
        </div>
    </body>
</html>
